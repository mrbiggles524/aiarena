services:
  - type: web
    name: ai-arena-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python start_server.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: aiarena-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://ai-arena-backend.onrender.com
      - key: GOOGLE_API_KEY
        sync: false  # You'll set this manually
      - key: STRIPE_SECRET_KEY
        sync: false  # Optional

databases:
  - name: aiarena-db
    plan: free
    databaseName: aiarena
    user: aiarena_user

